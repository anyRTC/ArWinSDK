Meta:
  name: Open Video Call Windows
  # en or cn
  lang: en
  project: OpenVideoCall
  # | 代表这里是字符串
  description: |
    The Open Video Call Windows Sample App is an open-source demo that will help you get video chat integrated directly into your Windows applications using the AR4.0 Video SDK.

    With this sample app, you can:

    - Join / leave channel
    - Mute / unmute audio
    - Enable / disable video
    - Change camera
    - Send message to channel
    - Setup resolution, frame rate and bit rate
    - Enable encryption
    - Enable / disable black and white filter

    This demo is written in **C++**

    A tutorial demo can be found here: [AR4.0-Windows-Tutorial-1to1](https://github.com/AgoraIO/Basic-Video-Call/tree/master/One-to-One-Video/Agora-Windows-Tutorial-1to1)

    AR4.0 Video SDK supports iOS / Android / Windows / macOS etc. You can find demos of these platform here:

    - [OpenVideoCall-Android](https://github.com/AgoraIO/Basic-Video-Call/tree/master/Group-Video/OpenVideoCall-Android)
    - [OpenVideoCall-iOS](https://github.com/AgoraIO/Basic-Video-Call/tree/master/Group-Video/OpenVideoCall-iOS)
    - [OpenVideoCall-macOS](https://github.com/AgoraIO/Basic-Video-Call/tree/master/Group-Video/OpenVideoCall-macOS)

Prerequisites:
  - Visual Studio 2013 or higher
  - Windows 7 or higher

QuickStart:
  description:
    This section shows you how to prepare, build, and run the sample application.
  sections:
    - title: Obtain an App ID
      content: |
        $_{APPID}
        4. Define the APP_ID with your App ID.

            ```
            #define APP_ID _T("Your App ID")
            ```
    - title: Integrate the AR4.0 Video SDK
      content: |
        $_{WIN_INTEGRATE}
    - title: Note
      content: |
            1. After the program is compiled, if the program "xxx\xxx\xxx\Debug\Language\English.dll" cannot be started when running the program, 
            
            please select the OpenVideoCall project in the Solution Explorer and right click. In the pop-up menu bar, select "Set as active project" to solve. Then run the program again.
        
            2. The dll library under the sdk/dll file needs to be placed in the corresponding execution path.
            
            Tips: The relevant dll library has been configured for you in this case tutorial. If you want to use the interface provided by AR4.0 for related development, you need to put the dll library into the corresponding execution path as prompted above.

